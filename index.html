<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Calorie Counter App</title>
</head>
<body>
    <header>CALORIE COUNTER</header>
    <main>
        <div class="container">
        <h1>Calories added (kg);</h1>
        <h2 id="count-el">0</h2>
        <div><button id="increment-btn" onclick="increment()">Increment</button></div>
        <div><button id="save-btn" onclick="save()">Save</button></div>
        <p id="save-el">previous enteries:</p>
        </div>
    </main>
    
</body>
<script src="index.js"></script>
</html>
